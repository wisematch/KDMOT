    NORM: BN, PRETRAIN: True, PRETRAIN_PATH: '', WITH_IBN: True, WITH_NL: False, WITH_SE: False}
  DEVICE: cuda
  FREEZE_LAYERS: [backbone]
  HEADS: {CLS_LAYER: circleSoftmax, EMBEDDING_DIM: 0, MARGIN: 0.35, NAME: EmbeddingHead,
