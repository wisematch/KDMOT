    CIRCLE: {GAMMA: 128, MARGIN: 0.25, SCALE: 1.0}
    COSFACE: {GAMMA: 128, MARGIN: 0.25, SCALE: 1.0}
    FL: {ALPHA: 0.25, GAMMA: 2, SCALE: 1.0}
